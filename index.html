<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock, paper, scissors</h1>
    <div class="rounds">
        <p>Round:</p>
        <p id="round">1</p>
    </div>
    <div class="choices">
      <button id="rock" value="rock"><img src="images/paper.png" alt=""></button>
      <button id="paper" value="paper"><img src="images/paper.png" alt=""></button>
      <button id="scissors" value="scissors"><img src="images/scissors.png" alt=""></button>
    </div>
    <div class="score">
        <div class="score">
            <p>Player score:</p>
            <p id="playerScore">0</p>
            <p>Computer score:</p>
            <p id="computerScore">0</p>
        </div>
    </div>
    <div id="winner"></div>
  </body>
</html>
